<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <meta charset="UTF-8">
    <title>Carrito de Compras Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tienda Virtual</h1>
    
    <div class="container">
        <!-- Lista de Productos -->
        <div id="products-container" class="products">
            <h2>Productos</h2>
            <div class="cart-item">
                
            </div>
        </div>
           
        
        
        <!-- Carrito de Compras -->
        <div class="cart" id="cart">
            <h2>Carrito</h2>
            <ul id="cart-items"></ul>
            <div class="totals">
                <p>Subtotal: $<span id="subtotal">0</span></p>
                <p>Descuento: -$<span id="discount">0</span></p>
                <p>Total: $<span id="total">0</span></p>
            </div>

            <div class="coupon">
                <input type="text" id="coupon-code" placeholder="CÃ³digo de descuento">
                <button id="apply-coupon">Aplicar</button>
            </div>

            <button id="clear-cart">Vaciar carrito</button>
            <button id="generate-qr">Generar QR</button>
            <div id="qrcode" style="width: 256px; height: 256px; display: flex; justify-content: center; align-items: center;"></div>
        </div>
    </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
